<p>articulo-listar-declarativo works!</p>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      @for (item of articulos$ | async; track item.codigo) {
        <tr>
          <th scope="row">{{item.codigo}}</th>
          <td>{{item.nombre}}</td>
          <td>{{item.precio}}</td>
          <td>{{item.stock}}</td>
        </tr>
      }
    </tbody>
  </table>
